  #   - apt::default
  # - name: ubuntu-14.04
  #   run_list:
  #   - apt::default
  # - name: ubuntu-16.04
  #   run_list:
  #   - apt::default
  #
suites:
  - name: default
    run_list:
      - recipe[Cloudera_Automation::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
